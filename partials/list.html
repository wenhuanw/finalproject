<div class="container">
    <form role="form" class="form-inline">
        <label for="searchTerm"><i class="fa fa-search" aria-label="Search"></i></label>
        <input type="text" name="search" id="searchTerm" placeholder="Enter a search term..." ng-model="listSearchTerm">
    </form>
    
    <div class="table-responsive">
        <table class="table table-striped table-bordered container-fluid">
            <thead>
                <tr>
                    <th><a href="" ng-click="ordering='offense'">Offense</a></th>
                    <th><a href="" ng-click="ordering='street'">Street</a></th>
                    <th><a href="" ng-click="ordering='-incident_time'">Time</a></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in data | filter: listSearchTerm | orderBy: ordering">
                    <td>{{item.offense.toLowerCase()}}</td>
                    <td>{{item.street.toLowerCase()}}</td>
                    <td>{{item.incident_time | date: 'MM/dd/yyyy HH:mm:ss'}}</td>
                </tr>                
            </tbody>
        </table>
    </div>
</div>
